<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login signup form with html css javascript</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">

</head>
<body>
<div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="/login_submit" method="POST" class="login">
            <pre>
            </pre>
            <div class="field">
              <input type="text" name="username" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">Create an account <a href="/signup">Signup now</a></div>
          </form>
          <form action="/signup_submit" method="POST" class="signup">
            <div class="field">
              <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="field">
                <input type="tel" name="phone_number" placeholder="Phone Number" required>
            </div>
            <div class="field">
              <input type="text" name="email" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="field">
              <input type="password" name="passw" placeholder="Confirm password" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
            <div class="signup-link">Already have an account? <a href="/login">Login</a></div>
          </form>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>

</body>
</html>
